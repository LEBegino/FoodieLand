<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/signup.css">
    <link rel="stylesheet" href="../css/navigation.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="shortcut icon" href="../Images/Foodieland..png" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

    <title>SIGN UP</title>
</head>
<body>
    <!-- navigation -->
    <nav>
        <label class="logo">FoodieLand</label>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Recipes</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">About Us</a></li>
            <div class="nav-icon">
                <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-x-twitter"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
            </div>
        </ul>
    </nav>



    <!------------------SIGN UP CONTAINER------------------->
    <div class="container">

        <div class="form-section">
            <div class="row">

                <div class="image">
                    <img src="../Images/logsign.png" alt="Image">
                </div>

                <div class="form">

                    <!--USERNAME-->
                    <div class="inputs">
                        <i class="fa-regular fa-user"></i>
                        <input type="text" name="username" placeholder="Username" autocomplete="off">
                        <div class="underline"></div>
                    </div>
                    
                    <!--EMAIL-->
                    <div class="inputs">
                        <i class="fa-regular fa-envelope"></i>
                        <input type="text" name="email" placeholder="Email Address" autocomplete="off">
                        <div class="underline"></div>
                    </div>
                    
                    <!--PASSWORD-->
                    <div class="inputs">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" name="password" placeholder="Password" autocomplete="off">
                        <div class="underline"></div>
                    </div>
                    
                    <!--CONFRIM PASS-->
                    <div class="inputs">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" name="confirm-password" placeholder="Confirm Password" autocomplete="off">
                        <div class="underline"></div>
                    </div>

                    <div class="checkbox">
                        <input type="checkbox" name="check"> 
                        I agree to the Terms & Policy
                    </div>

                    <button class="signup-button">Sign Up</button>
                    
                    <span class="text-join">Or you can join with</span>
                    
                    <!--SOCMED DIRECTORY (GOOGLE & FB)-->
                    <div class="socmed-buttons">
                        <div class="row">

                            <div class="google">
                                <a href="">
                                <button>
                                    <div class="row">
                                        <img src="https://img.icons8.com/color/48/google-logo.png" alt="google-logo"/>
                                        <div class="text">Log in with Google</div>
                                    </div>
                                </button>
                                </a>
                            </div>
    
                            <div class="fb">
                                <a href="">
                                <button>
                                    <div class="row">
                                        <img src="https://img.icons8.com/fluency/48/facebook-new.png" alt="facebook-new"/>
                                        <div class="text">Log in with Facebook</div>
                                    </div>
                                </button>
                                </a>
                            </div>

                        </div>
                    </div>

                    <div class="login-link">
                        Already have an account? <a href="../html/login.html"><b>Log in</b></a>
                    </div>

                    <span class="want-join">Want to join our Family</span>

                </div>
    
            </div>
        </div>
    </div>


</body>


<!-- footer -->
<footer>
    <div class="upper-footer">
        <label for="foodieLand">FoodieLand.</label>
        <ul>
            <li><a href="#">Recipes</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">About Us</a></li>
        </ul>
    </div>
    <div class="lower-footer">
        <span>&copy;2024 Group 9 - ITE1</span>
        <ul>
            <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-x-twitter"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
        </ul>
    </div>
</footer>
</html>
