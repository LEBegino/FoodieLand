<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Contact.css">
    <link rel="shortcut icon" href="../Images/Foodieland..png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css
        " integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>FoodieLand | Contact Page</title>
</head>
<body>
    <!-- navigation -->
    <nav>
        <label class="logo">FoodieLand</label>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Recipes</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">About Us</a></li>
            <div class="nav-icon">
                <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-x-twitter"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
            </div>
        </ul>
    </nav>

    <section id="section-wrapper">
        <div class="box-wrapper">
            <div class="img-wrap">
                <img src="chef.png" alt="chef">
            </div>
            <div class="form-wrap">
                <form action="#" method="post">
                    <h1 class="form-title">Contact Us</h1>
                    <div class="form-fields">

                        <div class="form-group">
                            <label for="name">NAME</label>
                            <input type="text" class="name" placeholder="Enter your name...">
                        </div>

                        <div class="form-group">
                            <label for="name">EMAIL</label>
                            <input type="email" class="email" placeholder="Your email address...">
                        </div>

                        <div class="form-group">
                            <label for="name">SUBJECT</label>
                            <input type="text" class="subject" placeholder="Enter subject...">
                        </div>

                        <div class="form-group">
                            <label for="name">ENQUIRY TYPE</label>
                            <select id="enquiry" name="enquiry">
                                <option value="Advertising">Advertising</option>
                                <option value="General Inquiry">General Inquiry</option>
                                <option value="Feedback">Feedback</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="name">MESSAGE</label>
                            <textarea name="message" id="" cols="30" rows="10" placeholder="Enter your messages..."></textarea>
                        </div>
                    </div>
                    <input type="submit" value="SUBMIT" class="submit-button">
                </form>
            </div>
        </div>
    </section>



    <!-- inbox -->
    <div class="inbox-discussion">
        <img src="salad.png" alt="salad1" class="salad1">
        <img src="plate.png" alt="salad2" class="salad2">
        <div class="inbox-text">
            <h2>Deliciousness to your inbox</h2>
            <p>Lorem ipsum dolor sit amet, consectetuipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore
                magna aliqut
                enim ad minim</p>
        </div>
        <div class="subscribeButton">
            <input type="email" name="discussion" id="discussion" placeholder="Your email address...">
            <input type="submit" value="Subscribe">
        </div>
    </div>

    <footer>
        <div class="upper-footer">
            <label for="foodieLand">FoodieLand.</label>
            <ul>
                <li><a href="#">Recipes</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
        </div>
        <div class="lower-footer">
            <span>&copy;2024 Group 9 - ITE1</span>
            <ul>
                <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-x-twitter"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
            </ul>
        </div>
    </footer>


</body>
<script src="../js/Contact.js"></script>
</html>
